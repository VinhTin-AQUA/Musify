<div
    class="grid grid-cols-1 md:grid-cols-2 gap-6 p-6 bg-gray-900/30 backdrop-blur-md shadow-lg text-white w-full h-full "
>
    <!-- Cột 1: Player -->
    <div class="flex flex-col items-center justify-center space-y-6">
        <!-- Thumbnail -->
        <div
            class="w-80 h-80 rounded-full overflow-hidden border-4 border-gray-700"
            [ngClass]="{ 'animate-spin-slow': isPlaying }"
        >
            <img
                [src]="currentSong.thumbnail"
                alt="thumbnail"
                class="w-full h-full object-cover"
            />
        </div>

        <!-- Thông tin bài hát -->
        <div class="text-center">
            <h2 class="text-2xl font-bold">{{ currentSong.nameOfSong }}</h2>
            <p class="text-gray-400">{{ currentSong.singer }}</p>
        </div>

        <!-- Progress -->
        <div class="w-full px-6">
            <input
                type="range"
                class="w-full"
                [min]="0"
                [max]="duration"
                [value]="currentTime()"
                (input)="seek($event)"
            />
            <div class="flex justify-between text-sm text-gray-400">
                <span>{{ currentTime() | date : "mm:ss" : "UTC" }}</span>
                <span>{{ duration | date : "mm:ss" : "UTC" }}</span>
            </div>
        </div>

        <!-- Controls -->
        <button
            (click)="playPause()"
            class="px-6 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-lg shadow-lg"
        >
            {{ isPlaying ? "Pause" : "Play" }}
        </button>
    </div>

    <!-- Cột 2: Playlist -->
    <div class="bg-gray-900 rounded-xl p-4 shadow-lg overflow-y-auto">
        <h3 class="text-xl font-semibold mb-4">Danh sách bài hát</h3>
        <ul class="space-y-3">
            @for (song of list.songs(); track $index) {
            <li
                (click)="selectSong(song)"
                class="p-3 rounded-lg cursor-pointer hover:bg-gray-700 transition"
                [class.bg-gray-700]="song === currentSong"
            >
                <div class="flex items-center space-x-4">
                    <img
                        [src]="song.thumbnail"
                        class="w-12 h-12 rounded-lg object-cover"
                    />
                    <div>
                        <p class="font-medium">{{ song.nameOfSong }}</p>
                        <p class="text-sm text-gray-400">{{ song.singer }}</p>
                    </div>
                </div>
            </li>
            }
        </ul>
    </div>
</div>
