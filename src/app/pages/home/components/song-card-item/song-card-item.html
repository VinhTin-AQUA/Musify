<article
    (click)="handleClick()"
    class="group relative w-full rounded-2xl p-5 transition border border-slate-700/60 hover:bg-slate-300/40 hover:shadow-lg cursor-pointer"
    role="figure"
    aria-label="Song card"
    [ngClass]="{
        'bg-slate-300/40': active === true,
        ' bg-slate-900/40': active === false
    }"
>
    <!-- Cover -->
    <div class="flex items-center justify-center">
        <img
            [src]="thumbnail"
            [alt]="nameOfSong + ' cover'"
            class="h-28 w-28 rounded-full object-cover ring-1 ring-slate-700/70"
            loading="lazy"
        />
    </div>

    <!-- Info -->
    <div class="mt-4 space-y-1 text-center">
        <h3
            class="text-lg font-semibold text-slate-50 truncate"
            title="{{ nameOfSong }}"
        >
            {{ nameOfSong }}
        </h3>
        <p class="text-sm text-slate-400 truncate" title="{{ singer }}">
            {{ singer }}
        </p>
    </div>

    <!-- Meta -->
    <div
        class="mt-4 grid grid-cols-3 items-center gap-2 rounded-xl p-3 text-sm bg-slate-800/60"
    >
        <div class="flex flex-col">
            <span class="text-[10px] uppercase tracking-wide text-slate-500"
                >Song</span
            >
            <span
                class="font-medium text-slate-100 truncate"
                title="{{ nameOfSong }}"
            >
                {{ nameOfSong }}
            </span>
        </div>
        <div class="flex flex-col">
            <span class="text-[10px] uppercase tracking-wide text-slate-500"
                >Artist</span
            >
            <span
                class="font-medium text-slate-100 truncate"
                title="{{ singer }}"
            >
                {{ singer }}
            </span>
        </div>
        <div class="flex flex-col items-end">
            <span class="text-[10px] uppercase tracking-wide text-slate-500"
                >Duration</span
            >
            <span class="font-medium text-slate-100">{{ duration }}</span>
        </div>
    </div>
</article>
