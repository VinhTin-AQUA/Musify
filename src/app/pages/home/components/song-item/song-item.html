<div
    class="flex items-center justify-between p-3 rounded-2xl bg-white/30 backdrop-blur-md shadow-lg hover:bg-white/40 transition cursor-pointer"
>
    <!-- Thumbnail -->
    <img
        [src]="thumbnail"
        alt="thumbnail"
        class="w-14 h-14 rounded-xl object-cover mr-4 shadow-md"
    />

    <!-- Thông tin bài hát -->
    <div class="flex flex-col flex-1 overflow-hidden">
        <span
            class="text-base font-semibold text-gray-900 truncate text-white"
            >{{ nameOfSong }}</span
        >
        <span class="text-sm text-gray-300 truncate">{{ singer }}</span>
    </div>

    <!-- Thời lượng -->
    <div class="text-sm text-gray-300 ml-4 shrink-0">
        {{ duration }}
    </div>
</div>
